<!-- HEADER / TOOLBAR -->
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <!-- Branding -->
      <a class="navbar-brand" routerLink="/">
        {{ title }}
      </a>

      <!-- Bouton burger mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#mainNavbar" aria-controls="mainNavbar"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <!-- MENU UTILISATEURS NON IDENTIFIÉS -->
          <ng-container *ngIf="!auth.isAuthenticated">
            <li class="nav-item">
              <a class="nav-link"
                 routerLink="/"
                 routerLinkActive="active"
                 [routerLinkActiveOptions]="{ exact: true }">
                Accueil
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link"
                 routerLink="/login"
                 routerLinkActive="active">
                Connexion
              </a>
            </li>
          </ng-container>

          <!-- MENU UTILISATEURS IDENTIFIÉS -->
          <ng-container *ngIf="auth.isAuthenticated">
            <li class="nav-item">
              <a class="nav-link"
                 routerLink="/"
                 routerLinkActive="active"
                 [routerLinkActiveOptions]="{ exact: true }">
                Accueil
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link"
                 routerLink="/projects"
                 routerLinkActive="active">
                Mes projets
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link"
                 routerLink="/settings"
                 routerLinkActive="active">
                Mes paramètres
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link"
                 routerLink="/dashboard"
                 routerLinkActive="active">
                Mon tableau de bord
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link"
                 routerLink="/account"
                 routerLinkActive="active">
                Mon compte
              </a>
            </li>
          </ng-container>
        </ul>

        <!-- Boutons de test Login / Logout -->
        <div class="d-flex">
          <button *ngIf="!auth.isAuthenticated"
                  class="btn btn-outline-light btn-sm"
                  (click)="loginMock()">
            (Test) Se connecter
          </button>
          <button *ngIf="auth.isAuthenticated"
                  class="btn btn-outline-light btn-sm"
                  (click)="logoutMock()">
            (Test) Se déconnecter
          </button>
        </div>
      </div>
    </div>
  </nav>
</header>

<!-- CONTENU PRINCIPAL ROUTÉ -->
<main class="flex-fill">
  <div class="container py-4">
    <router-outlet></router-outlet>
  </div>
</main>

<!-- FOOTER / STATUS BAR -->
<footer class="bg-light border-top py-2">
  <div class="container d-flex justify-content-between align-items-center small">
    <div>
      Status :
      <span *ngIf="auth.isAuthenticated" class="text-success">Connecté</span>
      <span *ngIf="!auth.isAuthenticated" class="text-danger">Non connecté</span>
    </div>
    <div>
      © {{ title }}
    </div>
  </div>
</footer>
