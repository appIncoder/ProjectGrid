<div class="project-page-container" *ngIf="project as p">

  <!-- Header du projet -->
  <div class="project-header card mb-3">
    <div class="card-body">
      <h2 class="h5 mb-1">{{ p.name }}</h2>
      <p class="project-description mb-2">
        {{ p.description }}
      </p>
      <p class="text-muted small mb-0">
        Vue détaillée du projet : scorecard, risques, budget et roadmap.
      </p>
    </div>
  </div>

  <!-- Onglets -->
  <ul class="nav nav-tabs project-tabs mb-3">
    <li class="nav-item">
      <button
        class="nav-link"
        [class.active]="activeTab === 'scorecard'"
        type="button"
        (click)="setTab('scorecard')">
        Scorecard
      </button>
    </li>
    <li class="nav-item">
      <button
        class="nav-link"
        [class.active]="activeTab === 'risks'"
        type="button"
        (click)="setTab('risks')">
        Gestion des risques
      </button>
    </li>
    <li class="nav-item">
      <button
        class="nav-link"
        [class.active]="activeTab === 'budget'"
        type="button"
        (click)="setTab('budget')">
        Gestion du budget
      </button>
    </li>
    <li class="nav-item">
      <button
        class="nav-link"
        [class.active]="activeTab === 'roadmap'"
        type="button"
        (click)="setTab('roadmap')">
        Roadmap
      </button>
    </li>
  </ul>

  <!-- Contenu des onglets : composants indépendants -->

  <!-- Onglet 1 : Scorecard -->
  <app-project-score-card
    *ngIf="activeTab === 'scorecard'"
    [project]="project">
  </app-project-score-card>

  <!-- Onglet 2 : Gestion des risques -->
  <app-project-risks
    *ngIf="activeTab === 'risks'">
  </app-project-risks>

  <!-- Onglet 3 : Gestion du budget -->
  <app-project-budget
    *ngIf="activeTab === 'budget'">
  </app-project-budget>

  <!-- Onglet 4 : Roadmap / Gantt -->
  <app-project-roadmap
    *ngIf="activeTab === 'roadmap'"
    [project]="project">
  </app-project-roadmap>

</div>
